{% extends "base.html" %}

{% block content %}

<section class="py-5">
    <div class="container px-4">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/media/{{ product.carousel_image1 }}" class="d-block w-100 img-thumbnail img-fluid" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/{{ product.carousel_image2 }}" class="d-block w-100 img-thumbnail img-fluid" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                <div class="fs-5 mb-5">
                    <span>Â£{{ price.get_display_price }}</span>
                </div>
                    <p class="lead">{{ product.description }}</p>
                    <div class="d-flex">
                        {% if is_owner %}
                        <p>You own this product.</p>
                        {% else %}
                        <div>
                            {% include 'purchase/buy-btn-form.html' with product=product is_auth=is_auth %}
                        </div>
                        {% endif %}
                    </div>
            </div>
        </div>
    </div>

</section>

<section class="py-5">
    <div class="container px-4">
            <div class="ratio ratio-16x9 col-md-6">
                <iframe src="{{ product.demo_video }}" title="YouTube video player" frameborder="0" allow="clipboard-write; encrypted-media; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
    </div>
</section>
{% endblock content %}
