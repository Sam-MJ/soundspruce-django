{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="display-5">Reset Password</h1>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form|crispy }}</p>
    <input type="submit" class="btn btn-primary" value="Reset password">
  </form>
</div>
{% endblock %}
