{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if form.user %}
    <p>Check your email ({{ form.user.email }})</p>
{% else %}
    <h1>Create an account</h1>

    <form method="post" action="{% url 'register' %}">

        {{ form|crispy }}

        <input type="submit" value="Continue">

        <input type="hidden" name="next" value="{{ next }}">

        {% csrf_token %}

    </form>
{% endif %}

{% endblock %}
