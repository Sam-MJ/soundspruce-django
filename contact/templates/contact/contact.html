{% extends "base.html" %}
{% block content %}
<h1>Contact</h1>
<form action="{% url 'contact:contact' %}" method="post">

    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
 </form>
{% endblock content %}
