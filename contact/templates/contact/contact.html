{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-lg py-4">
    <h1 class="display-5">Contact</h1>
    <form action="{% url 'contact:contact' %}" method="post">

        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

</div>
{% endblock content %}
