{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container-md">
    <h1>Contact</h1>
    <form action="{% url 'contact:contact' %}" method="post">

        {% csrf_token %}

    </form>

</div>
<br>
{% endblock content %}
